
remotes {
    ev3dev {
        host = '192.168.1.85'
        user = 'robot'
        password = 'maker'
    }
}

task deploy << {
    ssh.run {
        session(remotes.ev3dev) {
            put from: "./build/libs/" + "${rootProject.name}" + "-all-" + version + ".jar", into: "/home/robot/"
        }
    }
}
deploy.dependsOn clean, fatJar

task remoteRun << {
    ssh.run {
        session(remotes.ev3dev) {
            println "java -server -jar /home/robot/" + "${rootProject.name}" + "-all-" + version + ".jar"
            execute "java -server -jar /home/robot/" + "${rootProject.name}" + "-all-" + version + ".jar"
        }
    }
}

task remoteSudoRun << {
    ssh.run {
        session(remotes.ev3dev) {
            println "echo -e \"maker\" | sudo -S java -server -jar /home/robot/" + "${rootProject.name}" + "-all-" + version + ".jar"
            execute "echo -e \"maker\" | sudo -S java -server -jar /home/robot/" + "${rootProject.name}" + "-all-" + version + ".jar"
        }
    }
}

task deployAndRun << {

}
deployAndRun.dependsOn deploy, remoteRun

task deployAndSudoRun << {

}
deployAndRun.dependsOn deploy, remoteSudoRun